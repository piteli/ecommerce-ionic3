<ion-header>
  <ion-navbar color="lazada-header">
    <ion-title>
      My Orders
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
    </button>
    <button ion-button icon-only>
      <ion-icon name="cart"></ion-icon>
  </button>
    <button ion-button icon-only (click)="presentPopover($event)">
  <ion-icon name="more"></ion-icon>
</button>
</ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p>Log in to see all orders</p>
  <br>
  <button type="submit" ion-button block color="light" class="button-color-login">
    LOG IN
  </button>
  <br>
  <p>Or, please enter the following</p>

  <ion-list>
  <form>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" name="username" clearInput=true></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Order Number</ion-label>
      <ion-input type="password" name="password" clearInput=true></ion-input>
    </ion-item>
  </form>
  <br>
  <button type="submit" ion-button block color="light" class="button-color-continue">
  CONTINUE
  </button>
  </ion-list>

</ion-content>
