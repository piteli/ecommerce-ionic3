<!-- ionic header  -->
<ion-header>
  <ion-navbar color="lazada-header">
    <ion-buttons start>
    <button ion-button icon-only>
    <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>
      <img src="assets/images/lazada-icon.png" class="icon-resize" alt="your image">
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only>
  <ion-icon name="cart"></ion-icon>
  </button>
    <button ion-button icon-only>
  <ion-icon name="more"></ion-icon>
</button>
</ion-buttons>
  </ion-navbar>
  <ion-toolbar color="lazada-header">
    <div class="div-input"><input class="input-style" placeholder="Search Lazada"></div>
  </ion-toolbar>
  <super-tabs toolbarBackground="lazada-header" toolbarColor="light" indicatorColor="light" badgeColor="light">
  <super-tab [root]="page1" title="Highlights"></super-tab>
  <super-tab [root]="page2" title="Taobao Collection"></super-tab>
  <super-tab [root]="page3" title="Electronics"></super-tab>
  <super-tab [root]="page4" title="Fashions"></super-tab>
  <super-tab [root]="page5" title="Home & Living"></super-tab>
</super-tabs>
</ion-header>
<!-- end ionic header  -->


<!-- swipeable and scrollable tab navigator -->

<!-- end ionic tab  -->



<!-- ionic menu w/ header&body  -->
<ion-menu type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- end ionic menu  -->


<!-- ionic body  -->
