<!-- ionic header  -->
<ion-header>
  <ion-navbar color="lazada-header">
    <ion-buttons start>
    <button ion-button icon-only icon-left menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>
      <img src="assets/images/lazada-icon.png" class="icon-resize" alt="your image">
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name="cart"></ion-icon>
  </button>
    <button ion-button icon-only>
  <ion-icon name="more"></ion-icon>
</button>
</ion-buttons>
  </ion-navbar>
  <ion-toolbar color="lazada-header">
    <div class="div-input">
      <button icon-only class="button-style">
        <ion-icon name="search"></ion-icon>
      </button>
      <input class="input-style" placeholder="Search Lazada">
    </div>
  </ion-toolbar>
</ion-header>
<!-- end ionic header  -->
