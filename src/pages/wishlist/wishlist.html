<ion-header>
  <ion-navbar color="lazada-header">
    <ion-title>
      My Wishlist
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
    </button>
    <button ion-button icon-only>
      <ion-icon name="cart"></ion-icon>
  </button>
    <button ion-button icon-only (click)="presentPopover($event)">
  <ion-icon name="more"></ion-icon>
</button>
</ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="align-center">
  <ion-icon name="ios-heart-outline" class="resize-icon"></ion-icon>
  <p>Your Wishlist is empty!</p>
  </div>
  <br>
  <button type="submit" ion-button block color="light" class="button-color">
    CONTINUE SHOPPING
  </button>
</ion-content>
