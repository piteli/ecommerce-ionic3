
<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" clearInput=true></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" clearInput=true></ion-input>
    </ion-item>
    <button ion-button clear class="float-right">Forgot Password?</button>
    <button ion-button block color="light" class="button-color">LOG IN</button>
    <div class="other-login-label">Or, login with</div>
    <button ion-button block class="facebook-btn">Login with Facebook</button>
    <button ion-button color="danger" block>Login with Google</button>
  </ion-list>

</ion-content>
